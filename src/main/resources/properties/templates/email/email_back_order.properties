email.body=Unfortunately we do not have this item available in our warehouse. Our supplier has also advised us that this frame is currently on BACK ORDER and that there's no confirmed delivery date available as yet; it could be up to 2-4 weeks*.\n\nDue to this, we have not yet ordered this item.  Please advise if you would like us to continue with this order by responding to this email or by calling our UK support line on 0844 453 3262.  Your order will remain on hold until we receive your response.\n\nAlternatively, if you would like to choose another frame, please provide us with the following information:-\n\n- Product Model Number (or product SKU)\n- Colour\n- Size (if more than one size available)\n\nYou can track the status of this order here: https://www.selectspecs.com/account/orders/\n\nPlease accept our apologies for the inconvenience caused.\n\nss${order.OrderPageItem1} ${order.OrderDescription1}\t\t\t${order.OrderQuantity1}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem1}\n\nss${order.OrderPageItem2} ${order.OrderDescription2}\t\t\t${order.OrderQuantity2}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem2}\n\nss${order.OrderPageItem3} ${order.OrderDescription3}\t\t\t${order.OrderQuantity3}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem3}\n\nss${order.OrderPageItem4} ${order.OrderDescription4}\t\t\t${order.OrderQuantity4}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem4}\n\nss${order.OrderPageItem5} ${order.OrderDescription5}\t\t\t${order.OrderQuantity5}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem5}\n\nss${order.OrderPageItem6} ${order.OrderDescription6}\t\t\t${order.OrderQuantity6}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem6}\n\nss${order.OrderPageItem7} ${order.OrderDescription7}\t\t\t${order.OrderQuantity7}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem7}\n\nss${order.OrderPageItem8} ${order.OrderDescription8}\t\t\t${order.OrderQuantity8}\nhttp://www.selectspecs.com/view/index/${order.OrderPageItem8}\n\nPlease reply to this e-mail to advise us of your choice. Your order is currently on hold awaiting your response.\n\n=================================================================\nSelectSpecs\nWeb: http://www.SelectSpecs.com\nContact: http://www.selectspecs.com/customer-services/\nUK Call Centre: 0844 453 3262\n\nSubject to our terms of sale:\nhttp://www.selectspecs.com/info/terms-of-sale/\n=================================================================
