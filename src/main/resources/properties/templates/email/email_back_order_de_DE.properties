email.body=Leider ist dieser Artikel in unserem Warenhaus nicht vorr\u00e4tig. Unsere Hersteller haben uns mitgeteilt, dass diese Fassung yetzt *BACK ORDER* ist und leider gibt es keinen Exakttermin; das kann ca. 2-4 Wochen sein.\n\nDeshalb haben wir Ihre Fassung nicht bestellt. Wenn Sie einverstanden sind, auf diese Fassung zu warten, bitte, antworten Sie auf dieses Email oder rufen Sie unsere UK Hilfe 0844 453 3262 an. Ihre Bestellung wird auf *Hold*, wartet auf Ihre Antwort.\n\n\nFalls Sie andere Fassung ausw\u00e4hlen m\u00f6chten, geben Sie, bitte, folgende Information:\n\n- Artikel Nummer (oder Artikel SKU)\n- Farbe\n- Gr\u00f6\u00dfe (falls es mehrere Gr\u00f6\u00dfen sind)\n\nHier k\u00f6nnen Sie auf dem Bestellungsstatus folgen: https://www.selectspecs.com/account/orders/\n\nWir m\u00f6chten uns f\u00fcr die entstandenen Unannehmlichkeiten entschuldigen.\n\n*Leider kann sich dieser Termin \u00e4ndern, weil es vom Designer abh\u00e4ngig ist.\n\nss${order.OrderPageItem1} ${order.OrderDescription1}\t\t\t${order.OrderQuantity1}\nhttp://www.OmniOptics.de/view/index/${order.OrderPageItem1}\n\nss${order.OrderPageItem2} ${order.OrderDescription2}\t\t\t${order.OrderQuantity2}\nhttp://www.OmniOptics.de/view/index/${order.OrderPageItem2}\n\nss${order.OrderPageItem3} ${order.OrderDescription3}\t\t\t${order.OrderQuantity3}\nhttp://www.OmniOptics.de/view/index/${order.OrderPageItem3}\n\nss${order.OrderPageItem4} ${order.OrderDescription4}\t\t\t${order.OrderQuantity4}\nhttp://www.OmniOptics.de/view/index/${order.OrderPageItem4}\n\nss${order.OrderPageItem5} ${order.OrderDescription5}\t\t\t${order.OrderQuantity5}\nhttp://www.OmniOptics.de/view/index/${order.OrderPageItem5}\n\nss${order.OrderPageItem6} ${order.OrderDescription6}\t\t\t${order.OrderQuantity6}\nhttp://www.OmniOptics.de/view/index/${order.OrderPageItem6}\n\nss${order.OrderPageItem7} ${order.OrderDescription7}\t\t\t${order.OrderQuantity7}\nhttp://www.OmniOptics.de/view/index/${order.OrderPageItem7}\n\nss${order.O